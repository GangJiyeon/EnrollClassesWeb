<script src="/js/jquery-3.6.0.min.js"></script>
<script>

    $("#id").on("keydown", function (key) {
        if(key.keyCode == 13 || key.which == 13){
            $("#findId_btn").trigger('click');
        }
    });

    $("#password").on("keydown", function (key) {
        if(key.keyCode == 13 || key.which == 13){
            $("#findPw_btn").trigger('click');
        }
    });

   	let parameter = location.search.substr(1);
  	parameter = parameter.split("=");
  	let paramName = parameter[0];
	let paramValue = parameter[1];
	
	if(paramValue=="id"){
		//아이디 찾기 화면을 보여주 값을 입력받은 다
		$(".findPW").css('display', 'none');
	}else if(paramValue=="pw"){
		$(".findID").css('display', 'none');
	}
	
	
   	$("#findId_btn").on("click", function(){
   		let $name = $(".name");
   		let name = $name.val();
   		
   		$.ajax({
				url:"/find/info",
				type:"POST",
				data:"name="+name,
				dataType:"text",
				
				success: function(savedId){
					if(savedId!=''){
						alert(name + "님의 아이디는 " + savedId + "입니다. ")
						let choice = confirm("로그인 페이지로 이동하시겠습니까? ");
						if(choice){
							location.href = "http://localhost:8080/html/login.html" ;
						}
					}else{
						alert("등록되지 않은 이름입니다. ");
					}
				},
				error: function(){
					alert("등록되지 않은 이름입니다. ");
					
				}
			});
   	})
   	
	$("#findPw_btn").on("click", function(){
   		let $id = $(".id");
   		let id = $id.val();
   		
   		$.ajax({
				url:"/find/info",
				type:"POST",
				data:"id="+id,
				dataType:"text",
				
				success: function(savedPw){
					if(savedPw!=''){
						alert("해당 아이디("+ id + ") 의 비밀번호는 " + savedPw + "입니다. ");
						let choice = confirm("로그인 페이지로 이동하시겠습니까? ");
						if(choice){
							location.href = "http://localhost:8080/html/login.html" ;
						}
					}else{
						alert("등록되지 않은 아이디입니다. ");
					}
				},
				error: function(){
					alert("등록되지 않은 아이디입니다. ");
					
				}
			});
   	})

   </script>
