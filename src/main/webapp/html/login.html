    <main>
        <section class="container wrapper">
            <div id="loginArea">
                <div id="serviceArea">
                    <span id="serviceTitle">수강신청 로그인</span>
                </div>
                <form action="/login" method="post" id="form">
                    <div id="inputArea">
                        <div class="div" id="id_div">
                            <div><input type="text" id="id" name="id" placeholder="아이디를 입력하세요"></div>
                        </div>
                        <div class="div" id="pw_div">
                            <div><input type="password" id="password" name="pw" placeholder="비밀번호를 입력하세요"></div>
                        </div>
                    </div>
                    <button type="button" class="btn_login" id="login_btn">
                        <span class="btn_text">로그인</span>
                    </button><br>
                    <button class="btn_login" id="Iwanttologout" type="button">
                    	<span class="btn_text">로그아웃</span>
                    </button>
                    <br>
                    <span><a href="/html/find_info.html?type=id" id="find_id">아이디 찾기</a></span>
                    <span><a href="/html/find_info.html?type=pw" id="find_pw">비밀번호 찾기</a></span>
                </form>
            </div>           
            </div>
        </section>
    </main>
   <script src="/js/jquery-3.6.0.min.js"></script>
   <script>

       $("#id").on("keydown", function (key) {
           if(key.keyCode == 13 || key.which ==13){
               $("#login_btn").trigger('click');
           }
       });

       $("#password").on("keydown", function (key) {
           if(key.keyCode == 13 || key.which ==13){
               $("#login_btn").trigger('click');
           }
       });




       //로그인 상태에 따른 화면 보여주기
        $.ajax({
            url:"/login/status",
            type:"GET", //로그인 상태정보를 조회하는 것이므로
            dataType:"text",
            success: function(Name){

                if(Name!=undefined){
                    $("#form").prepend("<span id=\"user\">"+Name+"님 의 학적</span><br>");
                    $("#inputArea").css('display', 'none');
                    $("#login_btn").css('display', 'none');
                    $("#find_id").css('display', 'none');
                    $("#find_pw").css('display', 'none');

                }else{
                    $("#user").css('display', 'none');
                    $("#inputArea").css('display', 'inline');
                    $("#Iwanttologout").css('display', 'none');
                    $("#login_btn").css('display', 'inline');
                    $("#find_id").css('display', 'inline');
                    $("#find_pw").css('display', 'inline');
                }
            },
            error: function(){

            }

        });

        //로그인 버튼 클릭 시
        $("#login_btn").on("click", function(){
            let $id = $("#id");
            let $pw = $("#password");
            let id = $id.val();
            let pw = $pw.val();

            $.ajax({
                url:"/login",
                type:"POST",
                data:"id="+id+"&pw="+pw,
                dataType:"text",

                success: function(Name){
                    alert(Name + "님으로 로그인 되었습니다.");
                    $("#form").prepend("<span id=\"user\">"+Name+"님 의 학적</span><br>");
                    $("#inputArea").css('display', 'none');
                    $("#Iwanttologout").css('display', 'inline');
                    $("#login_btn").css('display', 'none');
                    $("#find_id").css('display', 'none');
                    $("#find_pw").css('display', 'none');

                },
                error: function(){
                    alert("아이디 또는 비밀번호를 확인하세요. ");

                }
            });
        });
   		
   	
   		//로그아웃 버튼 클릭
   		$("#Iwanttologout").on("click", function(){
   			$.ajax({
   				url:"/logout",
   				type:"GET",
   				
   				success: function(clean){
   					alert("로그아웃 되었습니다.");
   					$("#user").css('display', 'none');
   					$("#inputArea").css('display', 'inline');
   					$("#Iwanttologout").css('display', 'none');
   					$("#login_btn").css('display', 'inline');
   					$("#find_id").css('display', 'inline');
   					$("#find_pw").css('display', 'inline');
   				},
   				error: function(){
   					
   				}
   			});
   		});
		
	
   </script>
